<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #1a1a1a;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
            }
            canvas {
                display: block;
                max-width: 100%;
                max-height: 100%;
            }
            #info {
                position: absolute;
                top: 10px;
                left: 10px;
                color: white;
                background: rgba(0, 0, 0, 0.7);
                padding: 15px;
                border-radius: 5px;
                font-size: 14px;
                z-index: 10;
            }
            #info div {
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <div id="info">
            <div><strong>Controls:</strong></div>
            <div>Arrow Keys or WASD - Move Player</div>
            <div>Space or W/Up - Jump</div>
            <div>R - Reset World</div>
            <div>L - Load Level (JSON)</div>
            <div>G - Load Game Config (JSON)</div>
            <div>P - Load Player Config (JSON)</div>
            <div id="camera-pos">Camera: (0, 0) | Player: (0, 0)</div>
        </div>
        <input type="file" id="levelFileInput" accept=".json" style="display: none;">
        <input type="file" id="gameConfigFileInput" accept=".json" style="display: none;">
        <input type="file" id="playerConfigFileInput" accept=".json" style="display: none;">
    </body>
</html>
