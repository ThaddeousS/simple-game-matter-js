<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }
      #info div {
        margin: 5px 0;
      }
      #info-header:hover {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      #info-content {
        transition: opacity 0.2s ease;
      }
      #reset-button:hover {
        background: #c0392b;
        transform: scale(1.05);
      }
      #reset-button:active {
        transform: scale(0.95);
      }
      .editor-btn:hover {
        background: #2980b9;
      }
      .editor-tool-btn:hover {
        background: #2980b9;
      }
      #editor-left-toolbar::-webkit-scrollbar,
      #editor-right-toolbar::-webkit-scrollbar {
        width: 8px;
      }
      #editor-left-toolbar::-webkit-scrollbar-track,
      #editor-right-toolbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      #editor-left-toolbar::-webkit-scrollbar-thumb,
      #editor-right-toolbar::-webkit-scrollbar-thumb {
        background: #3498db;
        border-radius: 4px;
      }
      button {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <input
      type="file"
      id="levelFileInput"
      accept=".json"
      style="display: none"
    />
    <input
      type="file"
      id="gameConfigFileInput"
      accept=".json"
      style="display: none"
    />
    <input
      type="file"
      id="playerConfigFileInput"
      accept=".json"
      style="display: none"
    />
  </body>
</html>
